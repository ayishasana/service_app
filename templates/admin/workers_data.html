{% block content %}

<div class="card" style="width: 60rem;">
  <div class="card-body">
    <h5 class="card-title">WORKERS DATA</h5>

 <table class="table">
  <thead>
    <tr>
        <th scope="col">SL</th>
        <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">MOBILE</th>
      <th scope="col">EMAIL
        <th scope="col">PROFILE PIC</th>
                <th scope="col">WORK TYPE</th>




    </tr>
  </thead>
       <tbody>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
      <td>{{i.address}}</td>
    <td>{{i.mobile}}</td>
    <td>{{i.email}}</td>
          <td><img src="{{i.profile_pic.url }}" style="width:100px"></td>
          <td>{{i.work_type}}</td>



      <td><a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a></td>
      <td><a href="{% url 'delete' i.id %}" class="btn btn-success">Delete</a></td>


  </tr>
            {% endfor %}


  </tbody>


 </table>
{% endblock %}

  </div>
</div>
